{%- block sidebarlogo %}

    <div class="widget logo">
      <div class="widgetBody">
        <a href="{{ pathto(master_doc) }}">
          <img src="{{ pathto('_static/' + logo, 1) }}"{% if docstitle %} alt="{{ docstitle|e }}"{% endif %} />
        </a>
      </div>
    </div><!-- .widget -->
{%- endif %}
{%- endblock %}
